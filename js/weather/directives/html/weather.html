<div ng-class="{'weather-app':true,'launched':launched}"> 
	
	<div class="app-wrapper" ng-show="launched"></div>
	
	<div class="app" ng-if="launched">
		<auto-detect-location></auto-detect-location> 
		<open-weather-app ng-class="{'hasWeather':weather}"></open-weather-app>
		<get-location></get-location>
	</div>
</div>
